<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My AI Chatbot Demo</title>

  <!-- Chat widget style -->
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #f6f9fc, #e9f0f7);
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    /* Loading animation for chatbot */
    .loading {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
    }

    .loading::after {
      content: " .";
      animation: dots 1.5s steps(5, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: " ."; }
      40% { content: " .."; }
      60% { content: " ..."; }
      80%, 100% { content: " "; }
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Welcome to My AI Chatbot Demo</h1>
  <p>Click the chat bubble in the bottom-right corner to start talking to the bot!</p>
  <div class="loading">Loading chatbot</div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://vizcondem7.app.n8n.cloud/webhook/8fe5052e-ff26-4b53-841f-c8e43c4e0737/chat',
      target: document.body, // ensures it attaches globally
      mode: 'fullscreen', // or 'embedded' if you want inside a div
      theme: {
        primaryColor: "#4a90e2",
        secondaryColor: "#f5f7fa",
        headerColor: "#4a90e2",
        textColor: "#333",
      }
    });

    // Remove loading message after a short delay
    setTimeout(() => {
      document.querySelector(".loading")?.remove();
    }, 3000);
  </script>
</body>
</html>
